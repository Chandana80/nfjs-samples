<html>
  <head>
    <title>Profiles</title>
  </head>
  
  <body>
  
  	<h2>Here's your profile</h2>

	<ul>
		<li>Username: <span th:text="${profile.username}"></span></li>
		<li>First: <span th:text="${profile.firstName}"></span></li>
		<li>Last: <span th:text="${profile.lastName}"></span></li>
		<li>Specialty: <span th:text="${profile.specialty}"></span></li>
	</ul>  
  
  </body>
  
</html>
