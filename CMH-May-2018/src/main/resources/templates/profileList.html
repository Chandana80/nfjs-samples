<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Profiles</title>
    <link rel="stylesheet" 
    		th:href="@{/styles.css}"></link>
  </head>
  
  <body>
  	<h2>User Profiles</h2>
  	
  	<p><b>Here are some user profiles...</b></p>
  	<ul>
  	  <li th:each="profile:${profiles}"><span th:text="${profile.firstName}"></span> 
  	  <span th:text="${profile.lastName}"></span></li>
  	</ul>
    
  </body>
</html>
